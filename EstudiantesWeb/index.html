<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Estudiantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Estudiantes</h1>

        <!-- Sección de lista de estudiantes -->
        <div id="student-list" class="student-list">
            <p>Cargando estudiantes...</p>
        </div>

        <!-- Formulario para agregar o actualizar estudiantes -->
        <div class="form-container">
            <h2>Agregar / Editar Estudiante</h2>
            <form id="student-form">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>

                <label for="email">Correo:</label>
                <input type="email" id="email" required>

                <button type="submit" id="submit-btn">Agregar Estudiante</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
